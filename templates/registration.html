{% extends 'base.html' %}

{% block container %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registration</h2>
            <form method="POST" action="{{ url_for('registration_post') }}" class="mt-4">
                <div class="mb-3">
                    <label for="fname" class="form-label">Full Name</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fgrade" class="form-label">Your Year</label>
                    <select id="fgrade" name="fgrade" class="form-control" required>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="femail" class="form-label">Email</label>
                    <input type="email" id="femail" name="femail" class="form-control" style="width: 100%;" required>
                    {% if email_exists %}
                        <p style="color: red; margin-top: 5px;">This email is already in the database!</p>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="fpassword" class="form-label">Password</label>
                    <input type="password" id="fpassword" name="fpassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
