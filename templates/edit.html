{% extends 'base.html' %}

{% block container %}
<div class="container mt-5">
   <div class="row">
       <div class="col-md-6">
           <h2>Update</h2>
           <form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}" class="mt-4">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Your Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" value="{{ session['user_fullname'] }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="sessionGrade" class="form-label">Your Year</label>
                    <input type="text" id="sessionGrade" name="sessionGrade" class="form-control" value="{{ session['user_grade'] }}" readonly>
                </div>
                <div class="mb-3">
                   <label for="fmessage" class="form-label">Note</label>
                   <textarea id="fmessage" name="fmessage" class="form-control" required>{{ doc.message }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Note</button>
           </form>
       </div>
   </div>
</div>
{% endblock %}
