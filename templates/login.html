{% extends 'base.html' %}

{% block container %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="{{ url_for('login_post') }}" class="mt-4">
                <div class="mb-3">
                    <label for="femail" class="form-label">Email</label>
                    <input type="email" id="femail" name="femail" class="form-control" style="width: 100%;" required>
                    {% if email_not_registered %}
                        <p style="color: red; margin-top: 5px;">This email is not registered yet!</p>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="fpassword" class="form-label">Password</label>
                    <input type="password" id="fpassword" name="fpassword" class="form-control" required>
                    {% if wrong_password %}
                        <p style="color: red; margin-top: 5px;">Wrong password!</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
